<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Cineast Movie Database - Home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/flickety.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerContainer">
                <div class="headerTextContainer">
                    <h1>Cineast Movie Database</h1>
                    <p>Home for movie lovers</p>
                </div>
                <img class="headerImg" src="#">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Top Rated Movies</a></li>
                <li><a href="#">Most Popular Movies</a></li>
                <li><a href="#">Never Rated Movies</a></li>
            </ul>
        </nav>

        <!--Search bar from https://codepen.io/huange/pen/rbqsD-->
        <div class="searchWrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"><img></i>
                    <!--Behöver ett förstoringsglas här-->
                </button>
            </div>
        </div>
        <!--End of search bar-->

        <!--Carousel from https://css-tricks.com/creating-responsive-touch-friendly-carousels-with-flickity/-->

        <h2>Top Rated Movies</h2>
        <div class="movieContainer">
            <div class="movieCell">
                <img class="ticketImg">
                <div class="movieCellContent">
                    <h3 class="movieNumber">No 1</h3>
                    <h4 class="movieTitle">Titel 1</h4>
                    <img class="movieImg">
                    <p>Rating</p>
                    <div class="plot">
                        <blockquote class="moviePlot">Lorem Ipsum</blockquote>
                        <p>Read more</p>
                    </div>
                </div>
            </div>
            <div class="movieCell">

            </div>
            <div class="movieCell">

            </div>
            <div class="movieCell">

            </div>
            <div class="movieCell">

            </div>
        </div>


        <footer>

        </footer>
    </div>
</body>

</html>
